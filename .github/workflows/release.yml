name: Release on npm
on:
  push:
    branches:
      - "main"
    paths:
      - package.json

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: Install dependencies
        run: |
          npm install

      - name: Build
        run: |
          npm run clean
          npm run build
